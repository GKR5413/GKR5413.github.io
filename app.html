    <!-- Custom CSS for JavaScript App -->
    <style>
        /* Loading Spinner Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
            animation: slideInRight 0.3s ease-out;
        }

        .notification-content {
            background: white;
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-success .notification-content {
            border-left: 4px solid #28a745;
        }

        .notification-error .notification-content {
            border-left: 4px solid #dc3545;
        }

        .notification i {
            font-size: 20px;
        }

        .notification-success i {
            color: #28a745;
        }

        .notification-error i {
            color: #dc3545;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: auto;
            color: #6c757d;
        }

        .notification-close:hover {
            color: #343a40;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation Classes */
        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skill Bar Styles */
        .skill-item {
            margin-bottom: 20px;
        }

        .skill-name {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .skill-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 4px;
            transition: width 1s ease-in-out;
            width: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 18px;
        }

        /* Social Link Styles */
        .social-links-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .social-link:hover {
            transform: translateY(-5px);
            text-decoration: none;
        }

        .social-link.linkedin:hover {
            background: #0077b5;
            color: white;
        }

        .social-link.github:hover {
            background: #333;
            color: white;
        }

        .social-link.email:hover {
            background: #ea4335;
            color: white;
        }

        .social-link i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        /* Experience Card Styles */
        .experience-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .experience-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .company-info h4 {
            margin: 0 0 4px 0;
            color: #333;
        }

        .company-info h5 {
            margin: 0 0 4px 0;
            color: #666;
            font-size: 14px;
        }

        .duration {
            color: #999;
            font-size: 12px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .social-links-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .social-link {
                min-width: 200px;
            }

            .experience-card {
                padding: 16px;
            }

            .card-header {
                flex-direction: column;
                text-align: center;
            }

            .company-logo {
                margin-right: 0;
                margin-bottom: 12px;
            }
        }
    </style>
